jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # æŒ‡å®šFlutterç‰ˆæœ¬
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Windows executable
      run: flutter build windows --release
      
    - name: Archive Windows build
      run: |
        cd build/windows/x64/runner/Release
        tar -czf ../../../../../fitness_record-windows.tar.gz *
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: fitness_record-windows.tar.gz

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # æŒ‡å®šFlutterç‰ˆæœ¬
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK with ABI split
      run: flutter build apk --release --split-per-abi
      
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: build/app/outputs/flutter-apk/*.apk

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # åªåœ¨æ ‡ç­¾æ¨é€æ—¶åˆ›å»ºrelease
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        
    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-build
        path: apk-files
        
    - name: Get tag name
      id: tag
      run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        release_name: Release ${{ steps.tag.outputs.tag_name }}
        body: |
