        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apk-files/app-arm64-v8a-release.apk
        asset_name: fitness_record-arm64-v8a.apk
        asset_content_type: application/vnd.android.package-archive
        
